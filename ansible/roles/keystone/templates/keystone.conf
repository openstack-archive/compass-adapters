{% set memcached_servers = [] %}
{% set rabbitmq_servers = [] %}
{% for host in haproxy_hosts.values() %}
{% set _ = memcached_servers.append('%s:11211'% host) %}
{% set _ = rabbitmq_servers.append('%s:5672'% host) %}
{% endfor %}
{% set memcached_servers = memcached_servers|join(',') %}
{% set rabbitmq_servers = rabbitmq_servers|join(',') %}
[DEFAULT]
admin_token={{ ADMIN_TOKEN }}
debug={{ DEBUG }}
log_dir = /var/log/keystone

[cache]
backend=keystone.cache.memcache_pool
memcache_servers={{ memcached_servers}}
enabled=true

[revoke]
driver=sql
expiration_buffer=3600
caching=true

[database]
connection = mysql://keystone:{{ KEYSTONE_DBPASS }}@{{ db_host }}/keystone?charset=utf8
idle_timeout=30
min_pool_size=5
max_pool_size=120
pool_timeout=30


[identity]
default_domain_id=default
driver=sql

[assignment]
driver=sql

[resource]
driver=sql
caching=true
cache_time=3600
     
[token]
enforce_token_bind=permissive
expiration=43200
provider=uuid
driver=sql
caching=true
cache_time=3600

[eventlet_server]
public_bind_host= {{ identity_host }}
admin_bind_host= {{ identity_host }}

[oslo_messaging_rabbit]
rabbit_userid = {{ RABBIT_USER }}
rabbit_password = {{ RABBIT_PASS }}
rabbit_hosts = {{ rabbitmq_servers }}
